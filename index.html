<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nick Settembrino's JavaScript Timed Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">

      <div id="home" class="flex-column flex-center text-center">
        <h1>Nick's JavaScript Quiz</h1>
        <h2>Are You Ready?</h2>
        <button id="start-button">Start Quiz</button>
      </div>

      <div id="quiz" class="flex-column flex-center text-center">
        <h1 id="timer"></h1>
        <h2 id="question"></h2>
        <div id="answers">
          <button id="answer0"></button>
          <button id="answer1"></button>
          <button id="answer2"></button>
          <button id="answer3"></button>
        </div>
        <h2 id="score"></h2>
      </div>

      <div id="end-screen" class="flex-column flex-center text-center">
        <h1>Congratulations on finishing Nick's JavaScript Quiz!</h1>
        <h2>You scored:</h2>
        <p id="final-score"></p>
        <h2>Write your initials to save your score:</h2>
        <label for="initials">Initials</label>
        <input type="text" id="initials" name="initials" placeholder="NS" />
        <button id="save">SAVE</button>
      </div>

      <div id="high-scores" lass="flex-column flex-center text-center">
        <h1>Highscores:</h1>
        <ul id="highscore-list"></ul>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
